<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATAlist</title>
</head>

<body>
    <table>
        <tr>
            <td>
                <input list="place" type="text" name="from" placeholder="from">
            </td>
            <td>
                <input list="place" type="text" name="to" placeholder="to">
            </td>
            <td>
                <input type="submit" value="search bus" name="submit">
            </td>
        </tr>
    </table>

    <datalist id="place">
        <option value="Ahmedabad">
        <option value="Surat">
        <option value="Vadodara">
        <option value="Rajkot">
        <option value="Bhavnagar">
        <option value="Junagadh">
        <option value="Gandhinagar">
        <option value="Anand">
        <option value="Nadiad">
        <option value="Mehsana">
        <option value="Vapi">
        <option value="Veraval">
        <option value="Dholka">
        <option value="Patan">
        <option value="Navsari">
    </datalist>

</body>

</html>
